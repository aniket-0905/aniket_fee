<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<header>
    <h1 align="center"> <img src="BOOK.png" alt="" height="100" width="100"> <br>BOOK REVIEWS</h1>
    <hr color="Black" size="3">
    <br>
</header>


<body align="left">
    <nav align="center">
        
        <a href="main.html">HOME</a>&nbsp;&nbsp;&nbsp;
        <a href="lastpage.html">GIVE REVIEW</a>&nbsp;&nbsp;&nbsp;
        <a href="index.html">REVIEWS</a>&nbsp;&nbsp;&nbsp;
            
</nav>
    <table>
        <form>
            <form action="">
                <tr>
                    <td colspan="2">First Name :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Last Name :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Contact Number :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Email :</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Gender :</td>
                    <td><input type="radio" name="gender" value="male">Male</td>
                    <td><input type="radio" name="gender" value="female">Female</td>
                </tr>   
                <tr>
                    <td colspan="2">
                        <label for="cars">Choose a Book for Review:</label>
                    </td>
                    <td colspan="3">    
                        <select name="books" id="books">
                          <option value="Book1">SOUL</option>
                          <option value="Book2">HOW TO BE INTERESTING</option>
                          <option value="Book3">MILK AND HONEY</option>
                          <option value="Book4">USA ANY KID</option>
                          <option value="Book5">DIFFERENT WINTER</option>
                          <option value="Book6">THE BIKE GUY</option>
                          <option value="Book7">DON'T LOOK BACK</option>
                          <option value="Book8">BUISNESS DESIGN</option>
                          <option value="Book9">BLACK AND WHITE</option>
                          <option value="Book10">MY BEAUTIFUL DREAMS</option>
                          
                        </select>
                    </td>
                        <br><br>
                </tr>
                <tr>
                    <td colspan="2">Genre:</td>
                    <td colspan="3">
                    <select name="Genre" id="genre">
                        <option value="g1">Fiction</option>
                        <option value="g2">Fantasy</option>
                        <option value="g3">Biography</option>
                        <option value="g4">Autobiography</option>
                        <option value="g5">History</option>
                        <option value="g6">Romance</option>
                        <option value="g7">Pride</option>
                        <option value="g8">Thriller</option>
                        <option value="g9">Mystery</option>
                        <option value="g10">Novel</option>
                        
                      </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Add Book :
                    </td>
                    <td colspan="3">
                        <input type="file" id="myfile" name="myfile">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label text>Review :</label></td>
                    <td colspan="5" ><textarea name="Review" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="5">Rating : </td>
                </tr>
                <tr>
                    <td><input type="radio" name="q1" value="1">1 Star</td>
                    <td><input type="radio" name="q1" value="2">2 Star</td>
                    <td ><input type="radio" name="q1" value="3">3 Star</td>
                    <td><input type="radio" name="q1" value="4">4 Star</td>
                    <td><input type="radio" name="q1" value="5">5 Star</td>
                </tr>
                
             <tr>
                <td colspan="5"><input type="submit" value="Submit"> <input type="Reset"></td>
             </tr>
            
         </form>
    </table>
  <br><br>
</body>
